<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2rism</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container container--header">
            <nav class="nav">
                <a href="#" class="logo">
                    <img src="./img/logo.svg" alt="">
                </a>

                <ul class="nav-list">
                    <li class="nav-list__item"><a href="#" class="nav-list__link nav-list__link--active">Home</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Hoteles</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Restaurants</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Tours</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Destinations</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Activities</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Contact</a></li>
                </ul>

                <div class="user">
                    <div class="user__content">
                        <span class="user__greeting">Holla,</span><br>
                        <span class="user__name">Ales Nesetril</span>
                    </div>
                    <div class="user__avatar">
                        <img class="user__avatar-img" src="./img/user.jpg" alt="">
                    </div>
                </div>

            </nav>

            <div class="header__content">
                <h1 class="header__title">
                    Discover the most engaging places
                </h1>
                
                <button class="button" type="button">
                    <img src="./img/icons/global.svg" alt="Avatar">
                    Discover on 3D Globe
                </button>
            </div>

            <form action="" class="header__form form">

                <div class="form__input form__input--location">
                    <label for="location" class="label">Location</label><br>
                    <select class="select" name="" id="location">
                    <option value="all">Explore nearby destinations</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
                </div>
